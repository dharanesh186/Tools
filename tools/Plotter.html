<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- SEO -->
  <title>Online Data Plotter | CSV & Excel Visualization Tool</title>

  <meta name="description" content="Upload CSV, Excel, or JSON files and instantly create scatter, line, or bar plots with linear and logarithmic scales. Free browser-based data visualization tool.">
  <meta name="keywords" content="data plotter, CSV plotter, Excel plotter, chart generator, scatter plot, line chart, bar chart, data visualization, online plotting tool">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Dharanesh Palaniappan">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph -->
  <meta property="og:title" content="Online Data Plotter">
  <meta property="og:description" content="Create interactive plots from CSV and Excel files directly in your browser.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://dharanesh186.github.io/Cosmic_Tool_Station/tools/Plotter.html">

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --space-dark: #0b0d17;
      --nebula-purple: #6e45e2;
      --star-white: #f8f9fa;
      --success-green: #28a745;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
      color: var(--star-white);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(110, 69, 226, 0.5);
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      padding: 25px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #aaa;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #444;
      color: #fff;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
    }

    button {
      background: var(--nebula-purple);
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background: #825ef5;
      transform: translateY(-2px);
    }

    .download-btn {
      background: var(--success-green);
    }

    .download-btn:hover {
      background: #218838;
    }

    .table-container {
      max-height: 250px;
      overflow: auto;
      background: rgba(0,0,0,0.3);
      margin-top: 15px;
      font-size: 0.85rem;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
    }

    th {
      background: #111;
      position: sticky;
      top: 0;
      color: var(--nebula-purple);
    }

    #chart-wrapper {
      background: white;
      padding: 25px;
      border-radius: 16px;
      margin-top: 20px;
      height: 500px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-btn:hover {
      color: var(--star-white);
    }
  </style>
</head>

<body>

<a href="../index.html" class="back-btn">‚Üê Back to Mission Control</a>

<div class="container">
  <h2>üìà Data Plotter</h2>

  <div class="card">
    <label>Upload Data (CSV, XLSX, XLS, JSON)</label>
    <input type="file" id="fileInput" accept=".csv,.xlsx,.xls,.json,.tsv">
    <div id="tableContainer" class="table-container"></div>
  </div>

  <div class="card grid">
    <div>
      <label>X-Axis</label>
      <select id="xSelect"></select>
      <label style="margin-top:15px;">X Scale</label>
      <select id="xScaleType">
        <option value="linear">Linear</option>
        <option value="logarithmic">Logarithmic</option>
      </select>
    </div>

    <div>
      <label>Y-Axis</label>
      <select id="ySelect"></select>
      <label style="margin-top:15px;">Y Scale</label>
      <select id="yScaleType">
        <option value="linear">Linear</option>
        <option value="logarithmic">Logarithmic</option>
      </select>
    </div>

    <div style="grid-column: 1 / -1;">
      <label>Plot Type</label>
      <select id="plotType">
        <option value="scatter">Scatter</option>
        <option value="line">Line</option>
        <option value="bar">Bar</option>
      </select>

      <div style="display:flex; gap:10px;">
        <button onclick="plotData()"> Plot</button>
        <button class="download-btn" onclick="downloadChart()">üíæ Save PNG</button>
      </div>
    </div>
  </div>

  <div id="chart-wrapper">
    <canvas id="mainChart"></canvas>
  </div>
</div>

<!-- JS stays unchanged -->
<script>
/* your existing JS code exactly as-is */
</script>

</body>
</html>
